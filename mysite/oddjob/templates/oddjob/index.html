<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

{% if jobList %}
    {% for job in jobList %}
		<div class="card">
			<div class="container">
				<a href="/oddjob/{{ job.id }}/">{{ job.title }}</a>
				<p>{{job.description}}</p>
			</div>
		</div>
    {% endfor %}
{% endif %}
</body>
</html>
