<html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'oddjob/style.css' %}">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

{% if jobList %}
    {% for job in jobList %}
		<div class="card">
			<div class="container">
				<a href="/oddjob/{{ job.id }}/">{{ job.title }}</a>
				<p>{{job.description}}</p>
			</div>
		</div>
    {% endfor %}
{% endif %}
</body>
</html>
