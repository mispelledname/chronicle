<!DOCTYPE html>
<html lang="en">
<!-- {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'oddjob/style.css' %}"> -->

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}Odd Jobs{% endblock %}</title>
</head>

<body style="background-color:#E8ECF2">
	<div class='left-content'>
        {% block sidebar%}
		<div class='logo'></div>
		<nav>
			<ul>
				<li id='selected-page'><a href="">Home</a></li>
				<li><a href="/oddjob/mytasks">My Tasks</a></li>
				<li><a href="/oddjob/me">User Performance</a></li>
				<li><a href="">Company Performance</a></li>
				<li><a href="/oddjob/me">Profile Settings</a></li>
			</ul>
		</nav>
		<div>
			<a href="/oddjob/login">login</a>
			<a href="/oddjob/register">register</a>
			<a href="/oddjob/logout">logout</a>
		</div>
        {% endblock %}
	</div>
    <div class='main-content'>
        {% block main-content %}
        {% endblock %}
    </div>
</body>
</html>

<style>
	body {
		margin: 0;
		padding: 0;
		font-size: 100%;
	}

	.left-content {
		width: 20%;
		float: left;
		height: 100%;
		background-color: white;
	}

	nav ul {
		margin: 0;
		padding: 0;
		list-style: none;
	}

	nav li {
		margin: 20px 20px;
		padding: 10px 0;
		border-radius: 5px;
		align-content: center;
		text-align: center;
	}

	nav li a {
		color: #1A1A1A;
		text-decoration: none;
	}

	nav li:hover {
		background-color: #E8ECF2;
	}

	#selected-page {
		color: white;
		background-color: #1A1A1A;
	}

	#selected-page a {
		color: white;
		background-color: #1A1A1A;
	}

	.main-content {
		float: left;
		width: 80%;
	}
</style>
