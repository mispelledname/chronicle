<!DOCTYPE html>
<html lang="en">
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'oddjob/style.css' %}">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}Odd Jobs{% endblock %}</title>
</head>

<body style="background-color:#F2F5F9">
    <div class='left-content'>
        {% block sidebar%}
        <div class='logo'></div>
        <nav>
            <ul>
                <li id='selected-page'><a href="">Home</a></li>
                <li><a href="/oddjob/mytasks">My Tasks</a></li>
                <li><a href="/oddjob/me">User Performance</a></li>
                <li><a href="">Company Performance</a></li>
                <li><a href="/oddjob/me">Profile Settings</a></li>
            </ul>
        </nav>
        <div>
            <a href="/oddjob/login">login</a>
            <a href="/oddjob/register">register</a>
            <a href="/oddjob/logout">logout</a>
        </div>
        {% endblock %}
    </div>
    <div class='main-content'>
        {% block main-content %}
        {% endblock %}
    </div>
</body>

</html>

<style>
    body {
        margin: 0;
        padding: 0;
        font-size: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #1A1A1A, 100%;
    }

    .left-content {
        width: 20%;
        float: left;
        min-height: 100vh;
        background-color: white;
    }

    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    nav li {
        margin: 20px 20px;
        padding: 10px 0;
        border-radius: 5px;
        align-content: center;
        text-align: center;
        cursor: pointer;
    }

    nav li a {
        color: #1A1A1A;
        text-decoration: none;
    }

    nav li:hover {
        background-color: #E8ECF2;
    }

    #selected-page {
        color: white;
        background-color: #1A1A1A;
    }

    #selected-page a {
        color: white;
        background-color: #1A1A1A;
    }

    .main-content {
        float: left;
        width: 73%;
        padding-top: 20px;
        padding-left: 3.5%;
        padding-right: 3.5%;
    }

    .top-bar {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
    }

    .search-button {
        background-color: white;
        width: 60px;
        border-radius: 5px;
        text-align: center;
        line-height: 38px;
        color: #1A1A1A;
    }

    .search-button:hover {
        background-color: #E8ECF2;
        color: #154D59;
        cursor: pointer;
    }

    .new-job-button {
        background-color: #1A1A1A;
        padding: 10px 45px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .new-job-button:hover {
        background-color: #154D59;
    }

    a {
        text-decoration: none;
    }

    h1 {
        color: #154D59;
    }

    .greeting-bar {
        color: #154D59;
    }

    .task-deck {
        background-color: white;
        padding: 0px 20px 10px 20px;
        border-radius: 5px;
        width: 350px;
        display: inline-block;
        margin-right: 2%;
        vertical-align: top;
    }

    .deck-content {
        overflow: auto;
        white-space: nowrap;
    }

    .card {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .card:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-weight: 700;
        margin-bottom: 10px;
    }

    .card-info {
        font-size: 13px;
        font-style: italic;
    }

    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: #1A1A1A, 100%;
    }

    input:focus {
        outline: none;
    }

    input[type=submit] {
        background: #1A1A1A;
        border-radius: 5px;
        color: white;
        margin-top: 30px;
    }
    
    input[type=submit]:hover {
        background: #154D59;
        cursor: pointer;
    }

    textarea {
        width: 100%;
        border: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 10px;
        border-radius: 5px;
        color: 1A1A1A, 100%;
    }

    textarea:focus {
        outline: none;
    }

    #dark-overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background: rgba(26, 26, 26, 0.75);
        z-index: 10;
        display: none;
    }

    .pop-up {
        background: #E8ECF2;
        border-radius: 5px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        padding: 24px;
    }

    .input-title {
        font-weight: 700;
        color: #154D59;
        padding-top: 20px;
        padding-bottom: 10px;
    }

    .input-subtitle {
        color: #154D59;
        font-size: 13px;
        padding-bottom: 10px;
    }

    .form-columns {
        column-count: 2;
    }

    .col-2 {
        height: 100%;
        position: relative;
        top: 10px;
    }
</style>

<script>
    function addPostCallback() {
        var overlay = document.getElementById('dark-overlay');
        overlay.style.display = 'block';
    }
</script>
