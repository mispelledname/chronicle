<html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'oddjob/style.css' %}">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color:#E8ECF2">
<h1 style="color:red;">My posts</h1>
{% if myposts %}
    {% for job in myposts %}
			<div class="card" style="background-color:White" onclick="location.href='/oddjob/{{ job.id }}/';">
				<div class="container">
					<h2>{{ job.title }}</h2>
					<p>{{job.description}}</p>
				</div>
			</div>
    {% endfor %}
{% endif %}
<h1>My Contributions: </h1>
    {% for job in contributions %}
			<div class="card" style="background-color:White" onclick="location.href='/oddjob/{{ job.id }}/';">
				<div class="container">
					<h2>{{ job.title }}</h2>
					<p>{{job.description}}</p>
				</div>
			</div>
    {% endfor %}
</body>
</html>
